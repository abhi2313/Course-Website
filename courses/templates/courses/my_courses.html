{% extends 'courses/base.html' %}
{% load course_custom_tags %}

{% block title %}
My courses
{% endblock %}

{% block content %}
<div class="container">
   <p class="display-6" style="font-size: 50px;text-align: center;padding: 30px;">My Courses</h1>
   <hr>

      <div class="row">
         {% for user_course in user_courses %}
         <div class="col mx-auto">
            <div class="card mx-auto" style="width: 18rem;">
               <img src="{{user_course.course.thumbnail.url}}" class="card-img-top" alt="...">
               <div class="card-body">
                  <h5 class="card-title">{{user_course.course.name}}</h5>
               </div>
               <div class="card-footer p-0 ">
                  <div class="row no-gutters">

                     <div class="col">
                        <a href="/course/{{user_course.course.slug}}" class="btn btn-light btn-block">Start Course</a>
                     </div>




                  </div>
               </div>
            </div>
         </div>

         {% endfor %}
      </p>
</div>

{% endblock %}
